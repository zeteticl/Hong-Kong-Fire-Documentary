name: Publish to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244  # v7.1.4

      - name: Install docs packages with uv
        run: uv sync --group docs

      - name: Deploy mkdocs
        run: uv run mkdocs gh-deploy --force

      - name: Archive deployment on Wayback Machine
        env:
          TARGET_URL: https://hong-kong-emergency-coordination-hub.github.io/Hong-Kong-Fire-Documentary/
        run: |
          echo "Triggering Wayback Machine snapshot for $TARGET_URL"
          # Capture HTTP status code
          HTTP_STATUS=$(curl --silent --output /dev/null --write-out "%{http_code}" --location \
            "https://web.archive.org/save/$TARGET_URL")

          echo "Wayback Machine returned HTTP status: $HTTP_STATUS"

          if [ "$HTTP_STATUS" -eq 429 ]; then
            echo "Warning: Rate limit exceeded (429). Skipping archive step to prevent workflow failure."
            exit 0
          elif [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Error: Failed to archive with status $HTTP_STATUS"
            # Optionally exit with error, or just warn
            exit 0
          else
            echo "Successfully triggered archive snapshot."
          fi
